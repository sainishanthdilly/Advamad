<script>
function addOptions()
{
	// Get the quiz form element
    var quiz = document.getElementById('quiz');
	var count = 2;


	var noOfQues = document.getElementById("moreOptionsVal").value;
	//alert(noOfQues);

    // Good to do error checking, make sure we managed to get something
    if (quiz)
    {
		//alert("hello");
        while (count-2 < noOfQues)
        {
			var newP = document.createElement('p');
            newP.innerHTML = 'Option ' + (count + 1);

			var div = document.createElement('div');
			div.setAttribute('class','row');

			var div1 = document.createElement('div');
			div1.setAttribute('class','col-md-6');

			var div2 = document.createElement('div');
			div1.setAttribute('class','form-group');

			var label = document.createElement('label');
			label.setAttribute('for','question');

			var input = document.createElement('input');
			input.type = 'text';
			input.setAttribute('name', 'options[]');
			input.setAttribute('class', 'form-control border-input');
			input.setAttribute('placeholder','Option');
			input.setAttribute('required','required');
      input.setAttribute('ng-model', 'option'+(count+1)+'');

      console.log('option'+(count+1)+'');

			div2.appendChild(label);
			div2.appendChild(input);
			div1.appendChild(div2);
			div.appendChild(div1);




            // Good practice to do error checking
            if (div && newP)
            {
                // Add the new elements to the form
                quiz.appendChild(newP);
                quiz.appendChild(div);

                // Increment the count
                count++;
            }
        }
    }
	addSubmitButton();
}


function addSubmitButton()
{
	var quiz = document.getElementById('quiz');

	var div = document.createElement('div');
	div.setAttribute('class','text-center');

	var newInput1 = document.createElement('input');
    newInput1.type = 'submit';
	newInput1.setAttribute('class','btn btn-info btn-fill btn-wd');

	if(newInput1)
	{
		quiz.appendChild(newInput1);
	}
}

</script>
