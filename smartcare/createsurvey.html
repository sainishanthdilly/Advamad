<script>

function addSubmitButton()
{
	var quiz = document.getElementById('quiz');

	var div = document.createElement('div');
	div.setAttribute('class','text-center');

	var newInput1 = document.createElement('input');
    newInput1.type = 'submit';
	newInput1.setAttribute('class','btn btn-info btn-fill btn-wd');

	if(newInput1)
	{
		quiz.appendChild(newInput1);
	}
}

</script>

            <div class="container-fluid">

                        <div class="card">
                            <div class="header">
                                    <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Survey Name</label>
                                                    <input type="text" required ng-model = "surname"  class="form-control border-input" placeholder="Survey Name">
                                                </div>
                                   </div>


                            </div>
                            <div class="content">
                                <form  id="quiz" ng-submit="submitSurvey()"  >

                                        <div ng-repeat="sque in surQuestions" class="row">
                                        <div class="jumbotron">
                                                <button style="float:right " type="button" class="btn btn-danger" ng-click="removerQuestion(sque)">x</button>
                                                  <input type ="text" class="form-control" ng-model = "sque.questionname" placeholder="Enter Question" />
                                                  </br>
                                                 </br>
                                                  <select class="form-control" ng-model="sque.qType" >
                                                    <option value="1">Open text</option>
                                                    <option value="2">Multiple choice</option>
                                                    <option value="3">Likert Scale</option>
                                                    
                                                  </select>
                                                </br>



                                                <div class="row">

                                                        <div class="col-md-4">

                                                  <input type ="text" class="form-control" ng-if="sque.qType == 2" ng-model = "sque.numberofoptions" placeholder="Enter Options" />
                                                </div>
                                                <div class="col-md-4">
                                                        
                                                 <button type ="text" class="form-control" ng-click="addMoptions(sque)" ng-if="sque.qType == 2">Select Choices</button>
                                                 </div>


                                                                                                        
                                                
                                                </div>




                                                <div class="row" ng-if="sque.qType == 2" ng-repeat="peo in sque.options">

                                                    
                                                           <div class="col-md-6">

                                                        <input type="text" class="form-control border-input"  ng-model="peo.txt" required placeholder="Enter Option">
                                                        
                                                           </div>


                                                </div>
  
                                                </div>

                                                </div>


                                        
                                    
                                        <div class="row">
                                            <div class="col-md-12">
                                            <div class="text-center">
                                                <button type="button" ng-click="addQuestion()" class="btn btn-info btn-fill btn-wd">Add Question</button>
                                            </div>
                                            </div>

                                         </div>    
                                    
                                    



                                       

									</br>
