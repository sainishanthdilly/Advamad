  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>
	<script src="js/app.js"></script>

    <link href="assets/css/themify-icons.css" rel="stylesheet">

</head>
<body  ng-controller ="createUserController" >

<div class="wrapper">
	<div class="sidebar" data-background-color="white" data-active-color="danger">



    	<div class="sidebar-wrapper">
            <div class="logo">
                <p  class="simple-text">
                    Create User
                </p>
            </div>

            <ul class="nav">
                            
                <li class="active">
                    <a href="listusers.html">
                        <i class="ti-view-list-alt"></i>
                        <p>List of Users</p>
                    </a>
                </li>

								<li class="active">
                    <a href="createuser.html">
                        <i class="ti-user"></i>
                        <p>Create Account</p>
                    </a>
                </li>

				
                <li class="active">
                        <a href="createstudy.html">
                            <i class="ti-user"></i>
                            <p>Create Study</p>
                        </a>
                    </li>
    
                    <li class="active">
                            <a href="liststudies.html">
                                <i class="ti-user"></i>
                                <p>List of Studies</p>
                            </a>
                        </li>
    

								<li class="active">
 									 <a href="" ng-click="logout()">
 											 <i class="ti-user"></i>
 											 <p>Log Out</p>
 									 </a>
 							 </li>



            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="createuser.html">Create Account</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                <a href="studycoordinatorlogin.html">
								<p>Log Out</p></a>
                            </a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>



            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Create Account</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" required ng-model = "uemail"  class="form-control border-input" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" required class="form-control border-input" placeholder="FirstName" ng-model = "fname" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" required class="form-control border-input" placeholder="Last Name" ng-model = "lname">
                                            </div>
                                        </div>
																				<div class="col-md-6">
																						<div class="form-group">
																								<label>Age</label>
																								<input type="Number" class="form-control border-input" placeholder="Age" ng-model = "age">
																						</div>
																				</div>


                                    </div>


                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" required class="form-control border-input" ng-model = "pwd" placeholder="password">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Confirm Password</label>
                                                <input type="password" required class="form-control border-input" ng-model = "cpwd" placeholder="confirm password">
                                            </div>
                                        </div>
                                          </div>


                                    <div class="text-center">
                                        <button type="button" ng-click="createUser()"  class="btn btn-info btn-fill btn-wd">Create Account</button>
                                    </div>

																		<div class="alert alert-danger" ng-if="error == 'error'">
															          <strong>{{status}}</strong>
															        </div>

                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>





    </div>
</div>


</body>

    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

	<script src="assets/js/bootstrap-checkbox-radio.js"></script>

    <script src="assets/js/bootstrap-notify.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

	<script src="assets/js/paper-dashboard.js"></script>

	<script src="assets/js/demo.js"></script>

</html>
